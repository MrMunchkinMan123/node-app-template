<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTracker - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>ðŸ’ª FitTracker</h1>
                <p>Track your fitness journey</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" id="login-tab">Login</button>
                <button class="auth-tab" id="create-account-tab">Register</button>
            </div>

            <div id="message" class="alert"></div>

            <!-- Login Form -->
            <form id="logon-form" class="auth-form active-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>

            <!-- Create Account Form -->
            <form id="create-account-form" class="auth-form">
                <div class="form-group">
                    <label for="create-email">Email</label>
                    <input type="email" id="create-email" required>
                </div>
                <div class="form-group">
                    <label for="create-password">Password</label>
                    <input type="password" id="create-password" required minlength="6">
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>
    <script src="js/logon.js"></script>
</body>

</html>
